<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>2013年度专业技术资格申报专栏</title>
<link href="css/zc_xxtb.css" rel="stylesheet" type="text/css" />
</head>

<body>
<!-- 资格情况标题开始 -->
<div class="xxtb_zgqk_title">
  <div class="btpic" align="center">
    <input type="image" name="name" src="images/xxtb_btn02.png" />
  </div>
</div>
<!-- 资格情况标题结束 -->

<!-- 资格情况表格开始 -->
<div class="xxtb_zgqk_nr" style="border-bottom:1px solid #dcdcdc;">
  <table width="760" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <th colspan="4">现资格</th>
    </tr>
    <tr>
      <td width="110" align="right" bgcolor="#f5f5f5">现资格：</td>
      <td><select name="select" class="xxtbselect">
        <option value="1">-----请选择-----</option>
      </select></td>
      <td width="110" align="right" bgcolor="#f5f5f5">证书编号：</td>
      <td><input type="text" class="xxtbinput" size="30" /></td>
    </tr>
    <tr>
      <td align="right" bgcolor="#f5f5f5">发证机关：</td>
      <td><input type="text" class="xxtbinput" size="30" /></td>
      <td align="right" bgcolor="#f5f5f5">取得时间：</td>
      <td><input type="text" class="xxtbinput" size="30" /></td>
    </tr>
    <tr>
      <td height="50" colspan="4" align="center"><input type="image" name="name" src="images/xxtb_btn03.png" /></td>
    </tr>
  </table>
</div>

<div class="xxtb_zgqk_nr">
  <table width="760" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <th colspan="4">是否考试取得其他资格</th>
    </tr>
    <tr>
      <td width="110" align="right" bgcolor="#f5f5f5">考试取得资格：</td>
      <td><select name="select" class="xxtbselect">
        <option value="1">-----请选择-----</option>
      </select></td>
      <td width="110" align="right" bgcolor="#f5f5f5">证书编号：</td>
      <td><input type="text" class="xxtbinput" size="30" /></td>
    </tr>
    <tr>
      <td align="right" bgcolor="#f5f5f5">发证机关：</td>
      <td><input type="text" class="xxtbinput" size="30" /></td>
      <td align="right" bgcolor="#f5f5f5">取得时间：</td>
      <td><input type="text" class="xxtbinput" size="30" /></td>
    </tr>
    <tr>
      <td height="50" colspan="4" align="center"><input type="image" name="name" src="images/xxtb_btn03.png" /></td>
    </tr>
  </table>
</div>
<!-- 资格情况表格结束 -->
</body>
</html>
